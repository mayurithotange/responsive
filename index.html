<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Gallery</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        header, footer {
            background-color: #444;
            text-align: center;
            padding: 1em 0;
        }

        header h1, footer p {
            margin: 0;
        }

        .parent-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .child-container {
            border: 3px solid white;
            height: 350px;
            width: 230px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
            box-shadow: 2px 2px 40px 4px white;
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .child-container:hover {
            transform: scale(1.05);
            box-shadow: 2px 2px 50px 8px white;
        }

        .icecream-name {
            color: white;
            margin: 10px 0;
            font-size: 1.2em;
            text-align: center;
        }

        .img {
            height: 270px;
            width: 100%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .child-container {
                width: 45%;
            }
        }

        @media (max-width: 480px) {
            .child-container {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1> My Ice Cream Gallery</h1>
    </header>

    <div class="parent-container">
        <div class="child-container">
            <img src="ice1.jpg" alt="The Flash Ice Cream" class="img">
            <p class="icecream-name">Ferrero Rocher Nutella Ice Cream</p>
        </div>
        <div class="child-container">
            <img src="ice2.jpg" alt="The Flash Ice Cream" class="img">
            <p class="icecream-name">Hot fudge Ice Cream</p>
        </div>
        <div class="child-container">
            <img src="ice3.jpg" alt="The Flash Ice Cream" class="img">
            <p class="icecream-name">3 Scoops Italian Ice Cream</p>
        </div>
        <div class="child-container">
            <img src="ice4.jpg" alt="The Flash Ice Cream" class="img">
            <p class="icecream-name">Choclate Drumstick</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Ice Cream Gallery</p>
    </footer>
</body>

</html>
